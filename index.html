<body>

<h1>おはようございます</h1>



<script>
    let namae = "せと";
    
    let name = 0;
    
    while(name != namae) {
        name = prompt("なまえ？")

        if (name == namae) {
            alert('はい！');
        } else {
            alert('いええ');
        }
    }

</script>
